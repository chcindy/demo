<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>常用到的特效代码</title>
  <link rel="stylesheet" href="./styls/index.styl">
</head>
<body>
<!--倒计始－开始-->
<section id="daoJiShi">
  <div class="title">倒计始:</div>
  <div id="time"></div>
</section>
<!--倒计始－结束-->

<!--省市区联动－开始-->
<section id="ssq">
  <div class="title">省市区联动:</div>
  <div> 省：<select id="province"></select></div>
  <div> 市：<select id="city"></select></div>
  <div> 区：<select id="area"></select></div>
</section>
<!--省市区联动－结束-->

<!--摆动动画－开始-->
<section id="baiddh">
  <div class="title">摆动动画:</div>
  <div class="baidong">
    <img src="../imgs/baiddh.png" alt="">
  </div>
</section>
<!--摆动动画－结束-->

<!--依次呈现动画－开始-->
<section id="yicichengxian">
  <div class="title">依次呈现动画:</div>
  <div class="yici" id="yici">
    <img src="../imgs/yicichengxian.png" alt="">
  </div>
</section>
<!--依次呈现动画－结束-->


<script src="./js/index.js"></script>
</body>
</html>
